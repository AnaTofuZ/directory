---
layout: page
title: Themes directory
permalink: /themes/
---

<ul>
{% for theme in site.themes %}
  <li>
    <div>
      <h4><a href="{{ theme.url | prepend: site.baseurl }}" title="{{ theme.title }}">{{ theme.title }}</a></h4>
      <p>
        {{ theme.description }}
      </p>
      {% if site.data.github_pages.themes contains theme.title %}
        <p>
          <strong>Supported on GitHub Pages</strong>
        </p>
      {% endif %}
    </div>
  </li>
{% endfor %}
</ul>
